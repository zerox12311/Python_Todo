{% extends 'layout.html' %}

{% load bootstrap4 %}

{% block body%}
    <div class="row">
        <div class="col">
            <h1>Password Reset Confirm</h1>
            <hr>
            {% if validlink %}
            <form action="" method="post" class="form">
                {% csrf_token %}
                {% bootstrap_form form %}
                <a href="{% url 'register' %}">No account?</a>
                {% buttons %}
                    <button type="submit" class="btn btn-primary">
                        Submit
                    </button>
                {% endbuttons %}
            </form>
            {% else %}
                <p>Link not valid</p>
            {% endif %}
        </div>
    </div>
{% endblock %}
